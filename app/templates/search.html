{% extends 'layout.html' %}

{% block content %}
<div class="relative min-h-screen ml-5 flex items-center justify-center overflow-hidden bg-gradient-to-r from-blue-500 to-blue-900">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-30 blur-sm -z-10" style="background-image: url('https://media.istockphoto.com/id/1468678659/photo/hands-documents-and-writing-with-a-woman-in-a-hospital-filling-out-an-application-or.webp?a=1&b=1&s=612x612&w=0&k=20&c=TYBooLa9qkKH6KzBhjgxClSOUhWg1G5xtbhKGyBgprE=');"></div>

    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-lg mt-4 mb-4 text-center">

        <h2 class="text-4xl font-bold text-center mb-6 text-blue-800">Search Quarters</h2>

        <!-- Search by Rank -->
        <div class="mb-8">
            <h4 class="text-2xl font-semibold text-blue-700 mb-4">Search by Rank</h4>
            <form method="post" action="{{ url_for('search.search_by_rank') }}" class="space-y-4">
                <select class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" name="rank" required>
                    <option>Leading Seaman</option>
                    <option>Petty Officer</option>
                    <option>Chief Petty Officer</option>
                    <option>Master Chief Petty Officer (MCPO)</option>
                </select>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Search
                </button>
            </form>
        </div>

        <!-- Search by Building -->
        <div>
            <h4 class="text-2xl font-semibold text-blue-700 mb-4">Search by Building</h4>
            <form method="post" action="{{ url_for('search.search_by_building') }}" class="space-y-4">
                <select class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" name="building" required>
                    {% for b in buildings %}
                    <option>{{ b }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Search
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
