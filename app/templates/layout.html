<!doctype html>
<html lang="en">
<head>
    <title>Quarter Sharing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% if session.get('user_id') %}
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar p-3">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('post.post_quarter') }}">Post a Quarter</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('search.search') }}">Search</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </nav>
        {% endif %}

        <!-- Content -->
        <main class="col {% if session.get('user_id') %}col-md-9 ms-sm-auto col-lg-10{% else %}col-md-12{% endif %} px-md-4 mt-3">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
